<dom-module id="detail-page">

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

     }

       background: white;
     }
     .content {
       padding: 56px;
       max-width: 700px;
       margin: 0 auto;
     }
     h1 {
       font-size: 48px;
     }
     p {
       font-size: 20px;
     }
     .row {
       margin: 56px 0;
     }
    </style>
    <div>
      <div id="header"></div>
      <div class="container">
        <div class="content">
          <h1>Oh hai!</h1>
          <p>

            <img src="http://placehold.it/80x80">
          </div>
          <p>

          </div>

        </div>
      </div>
    </div>
  </template>
  <script>
   Polymer({
     is: "detail-page",

     behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

     properties: {
       animationConfig: {
         value: function(){
           return {
             'entry':[
               {
                 name: 'hero-animation',
                 id: 'hero',
                 toPage: this
               },
               {
                 name: 'fade-in-animation',
                 node: this
               }
             ],
             'exit':{
               name: 'fade-out-animation',
               node: this
             }
           }
         }
       },
       sharedElements: {
         value: function(){
           return {
             'hero': this.$.header
           }
         }
       }
     }

   });
  </script>
</dom-module>
