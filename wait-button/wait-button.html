<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">



<!--
     An element providing a solution to no problem in particular.

     Example:

     <wait-button></wait-button>

     @group Wait Button
     @element wait-button
     @demo demo/index.html
   -->
<dom-module id="wait-button">
  <template>
    <style>
     :host {
       display: block;
       box-sizing: border-box;
       @apply(--layout-vertical);
       @apply(--layout-center-center);
     }
     paper-spinner{
       display: block;
       margin-bottom: 8px;
     }
    </style>
    <paper-spinner active="[[ isWaiting ]]"></paper-spinner>
    <button on-tap="wait">Let's wait</button>
  </template>
  <script>
   Polymer({
     is: "wait-button",
     properties: {
       isWaiting: {
         type: Boolean,
         value: false
       }
     },
     wait: function(){
       this.fire('waiting', {message: 'Time for some meditation'});
       this.isWaiting = true;
     }
   });
  </script>
</dom-module>
