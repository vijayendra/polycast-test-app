<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Basic Animation</title>
    <meta name="description" content="Basic Animation">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Web Components -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="bower_components/neon-animation/neon-animation.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
    <link rel="import" href="elements/list-page/list-page.html">
    <link rel="import" href="elements/settings-page/settings-page.html">

  </head>
  <body class="fullbleed layout vertical" unresolved>
    <template is="dom-bind" id="app">
      <neon-animated-pages selected="[[ selected ]]" class="flex">
        <list-page></list-page>
        <settings-page></settings-page>
      </neon-animated-pages>  
    </template>
    <script>
     var app = document.querySelector("#app");
     app.selected = 0;

     document.addEventListener("show-settings", function(){
       app.selected = 1;
     })
     document.addEventListener("show-list", function(){
       app.selected = 0;
     })
     
    </script>
  </body>
</html>
