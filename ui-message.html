<link rel="import" href="../polymer/polymer.html">

<dom-module id="ui-message">
  <template>
    <style>
     :host {
       display: inline-block
     }
     .container{
       background-color: grey;
       padding: 10px;
       @apply(--ui-message-container-theme);
     }
     .header{
       @apply(--ui-message-header-theme);
     }
     .message{
       @apply(--ui-message-content-theme);
     }
    </style>
    <div class="container">
      <div class="header">{{ header }}</div>
      <p class="message">{{ message }}</p>
    </div>
  </template>
  <script>
   Polymer({
     is: "ui-message",
     properties: {
       header: String,
       message: String
     }
   });
  </script>
</dom-module>
