<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../pressed-behavior/pressed-behavior.html">

<dom-module id="bouncy-button">
  <template>
    <style>
     :host {
       display: inline-block;
       background-color: tomato;
       color: white;
       padding: 16px;
       border-radius: 8px;
     }
     :host(.pressed) {
       -webkit-animation: bounce 0.9s ease-out;
       animation: bounce 0.9s ease-out;
     }

     @-webkit-keyframes bounce {
       0% {
         -webkit-transform: scale(1.0);
       }
       10% {
         -webkit-transform: scale(1.2);
       }
       20% {
         -webkit-transform: scale(1.3);
       }
       30% {
         -webkit-transform: scale(1.2);
       }
       40% {
         -webkit-transform: scale(1.0);
       }
       50% {
         -webkit-transform: scale(1.1);
       }
       60% {
         -webkit-transform: scale(1.0);
       }
       70% {
         -webkit-transform: scale(1.05);
       }
       80% {
         -webkit-transform: scale(1.0);
       }
       90% {
         -webkit-transform: scale(1.02);
       }
       100% {
         -webkit-transform: scale(1.0);
       }
     }

     @keyframes bounce {
       0% {
         transform: scale(1.0);
       }
       10% {
         transform: scale(1.2);
       }
       20% {
         transform: scale(1.3);
       }
       30% {
         transform: scale(1.2);
       }
       40% {
         transform: scale(1.0);
       }
       50% {
         transform: scale(1.1);
       }
       60% {
         transform: scale(1.0);
       }
       70% {
         transform: scale(1.05);
       }
       80% {
         transform: scale(1.0);
       }
       90% {
         transform: scale(1.02);
       }
       100% {
         transform: scale(1.0);
       }
     }
    </style>
    <content></content>
  </template>
  <script>
   Polymer({
     is: "bouncy-button",
     behaviors: [MyBehaviors.PressedBehavior]
   });
  </script>
</dom-module>
