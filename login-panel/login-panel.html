<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/slide-down-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="bounce-in-animation.html">

<!--
     An element providing a solution to no problem in particular.

     Example:

     <login-panel></login-panel>

     Example:

     <login-panel></login-panel>

     @demo demo/index.html
     
   -->

<dom-module id="login-panel">
  <template>
    <style>
     :host {
       display: none;
       font-family: Roboto, Helvetica, Arial, sans-serif;
       background: #DCEDC8;
       text-align: left;
     }

     paper-material{
       padding: 16px;
       width: 300px;
     }
    </style>

    <paper-material elevation="1">
      <h2>Sign In</h2>
      <div>
        <paper-input label="Username"></paper-input>
      </div>
      <div>
        <paper-input label="Password"></paper-input>
      </div>
    </paper-material>

  </template>

  <script>
   Polymer({
     is: 'login-panel',
     behaviors: [Polymer.NeonAnimationRunnerBehavior],
     properties: {
       opened: {
         type: Boolean
       },
       animationConfig: {
         value: function(){
           return {
             'entry': {
               name: 'bounce-in-animation',
               node: this,
               timing: {duration: 1000}
             },
             'exit': {
               name: 'fade-out-animation',
               node: this
             }
           }
         }
       }
     },
     show: function(){
       this.opened = true;
       this.style.display = 'inline-block';
       this.cancelAnimation();
       this.playAnimation('entry');
     },
     hide: function(){
       this.opened = false;
       this.style.display = 'none';
       this.cancelAnimation();
       this.playAnimation('exit');
     }
   });
  </script>
</dom-module>
