<!doctype html>

<html>
  <head>
    <title>polycast-test-app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import"
          href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import"
          href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import"
          href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="custom-icons.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
     paper-toolbar.my-toolbar{
       --paper-toolbar-background: #03A9F4;
       --paper-toolbar-color: white;
     }
     iron-icon circle{
       fill: #0b50bf;
     }
     iron-icon circle:first-child {
       fill: #66bbff;
     }
     iron-icon circle:last-child {
       fill: #0083ff;
     }
     .icon-play{
       color: lightgreen;
     }

    </style>
  </head>
  <body class="fullbleed">
    <paper-toolbar class="my-toolbar medium-tall">
      <paper-icon-button icon="custom-icons:menu"></paper-icon-button>
      <span class="bottom title">
        My App
      </span>
      <paper-progress class="bottom fit" value="60"></paper-progress>
      <span class="flex"></span>
      <paper-icon-button icon="custom-icons:search"></paper-icon-button>
    </paper-toolbar>
  </body>
</html>
