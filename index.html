<!doctype html>

<html>
  <head>
    <title>polycast-test-app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import"
          href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="custom-icons.html">
    <style>
     iron-icon circle{
       fill: #0b50bf;
     }
     iron-icon circle:first-child {
       fill: #66bbff;
     }
     iron-icon circle:last-child {
       fill: #0083ff;
     }
     .icon-play{
       color: lightgreen;
     }
    </style>
  </head>
  <body>
    <iron-icon icon="custom-icons:fancy-circles"></iron-icon>
    <iron-icon class="icon-play" icon="custom-icons:play-arrow"></iron-icon>
    <paper-icon-button icon="custom-icons:android"></paper-icon-button>
  </body>
</html>
